							</div>
						</div>
					  <div class="row top-buffer">

						</div>

					  	<div class="col-md-4">

					  			<input type="submit" value="Registracija" class="btn btn-block btn-registracija btn-form" />
					  		</div>
					  	</div>
					  	<div class="col-md-4">

						</a>
